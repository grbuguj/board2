<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 페이지 - Space Theme</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(ellipse at bottom, #1e3c72 0%, #2a5298 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .planet { position: absolute; border-radius: 50%; opacity: 0.8; }
        .planet1 { width: 100px; height: 100px; background: radial-gradient(circle, #ffcc33, #ff9900); top: 10%; left: 5%; box-shadow: 0 0 20px #ff9900; }
        .planet2 { width: 80px; height: 80px; background: radial-gradient(circle, #66ccff, #3366ff); bottom: 15%; right: 10%; box-shadow: 0 0 15px #3366ff; }
        .planet3 { width: 60px; height: 60px; background: radial-gradient(circle, #ff6699, #cc3366); top: 60%; right: 20%; box-shadow: 0 0 10px #cc3366; }

        .container {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 700px;
            z-index: 1;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .author {
            font-weight: bold;
            margin-bottom: 20px;
            display: block;
        }

        a.button {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a.button:hover { background-color: #0056b3; }
        a.delete-button { background-color: #dc3545; }
        a.delete-button:hover { background-color: #c82333; }

        .btn-group {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<!-- 행성 -->
<div class="planet planet1"></div>
<div class="planet planet2"></div>
<div class="planet planet3"></div>

<!-- 게시글 상세 -->
<div class="container">
    <h1 th:text="${board.title}">제목입니다.</h1>
    <span class="author" id="authorName" th:text="${board.member.memberName}">작성자</span>
    <p th:text="${board.content}">내용이 들어갈 부분입니다.</p>

    <div class="btn-group">
        <a class="button delete-button" th:href="@{/board/delete(id=${board.id})}">게시글 삭제</a>
        <a class="button" th:href="@{/board/modify/{id}(id=${board.id})}">게시글 수정</a>
    </div>
</div>


</body>
</html>
