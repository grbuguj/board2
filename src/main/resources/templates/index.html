<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>재웅's 게시판</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(ellipse at bottom, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .planet {
            position: absolute;
            border-radius: 50%;
            opacity: 0.8;
        }

        .planet1 {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #ffcc33, #ff9900);
            top: 10%;
            left: 5%;
            box-shadow: 0 0 20px #ff9900;
            animation: float1 6s ease-in-out infinite;
        }

        .planet2 {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #66ccff, #3366ff);
            bottom: 20%;
            right: 10%;
            box-shadow: 0 0 15px #3366ff;
            animation: float2 7s ease-in-out infinite;
        }

        .planet3 {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #ff6699, #cc3366);
            top: 60%;
            right: 25%;
            box-shadow: 0 0 10px #cc3366;
            animation: float3 5s ease-in-out infinite;
        }

        @keyframes float1 {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(10deg); }
        }

        @keyframes float2 {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(24px) rotate(-10deg); }
        }

        @keyframes float3 {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        .container {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        h2 {
            font-family: 'Courier New', Courier, monospace;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .btn {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            border: 2px solid #fff;
            border-radius: 5px;
            transition: background 0.3s, box-shadow 0.3s;
            color: #fff;
            background: transparent;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }

        .btn.signup {
            border-color: #28a745;
        }

        .btn.signup:hover {
            background: rgba(40, 167, 69, 0.3);
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.7);
        }

        .btn.member {
            border-color: #ffc107;
        }

        .btn.member:hover {
            background: rgba(255, 193, 7, 0.2);
            box-shadow: 0 0 10px rgba(255, 193, 7, 0.7);
        }

        .btn.list {
            border-color: deepskyblue;
        }

        .btn.google {
            border-color: #db4437;
        }

        .btn.google:hover {
            background: rgba(219, 68, 55, 0.2);
            box-shadow: 0 0 10px rgba(219, 68, 55, 0.7);
        }
    </style>
</head>
<body>
<!-- 행성 요소들 -->
<div class="planet planet1"></div>
<div class="planet planet2"></div>
<div class="planet planet3"></div>

<!-- 중앙 컨테이너 -->
<div class="container">
    <h2>재웅's 게시판</h2>
        <a class="btn signup" href="/board/save">회원가입</a>
        <a class="btn" href="/board/login">로그인</a>
        <a class="btn list" href="/board/list">게시글 목록</a>
        <a class="btn member" href="/member/">회원목록</a>
        <a class="btn" onclick="handleLogout()">로그아웃</a>

    <div style="margin-top: 20px;">
        <a class="btn google" href="/oauth2/authorization/google">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
                 alt="Google logo" style="height: 18px; vertical-align: middle; margin-right: 8px;">
            구글 로그인
        </a>

        <a class="btn btn-kakao" href="/oauth2/authorization/kakao">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e3/KakaoTalk_logo.svg"
                 alt="Google logo" style="height: 18px; vertical-align: middle; margin-right: 8px;">
            카카오 로그인
        </a>
    </div>
</div>




<div style="
    position: absolute;
    bottom: 10px;
    font-size: 14px;
    color: rgba(255,255,255,0.6);
    width: 100%;
    text-align: center;
    font-family: 'Courier New', monospace;
  ">
    2025-04-09 깃허브 이용한 도커AW3 자동배포 성공! by 재웅
</div>
</body>
</html>

<script>
    // JWT 로그아웃 처리
    function handleLogout() {
        // 로컬스토리지에서 토큰 삭제
        localStorage.removeItem("accessToken");

        // 이후 서버 로그아웃도 호출 (소셜 로그인일 경우만 해당)
        window.location.href = "/logout";
    }
</script>
