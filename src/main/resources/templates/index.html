<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>안녕하세요</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(ellipse at bottom, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .planet {
            position: absolute;
            border-radius: 50%;
            opacity: 0.8;
        }

        .planet1 {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #ffcc33, #ff9900);
            top: 10%;
            left: 5%;
            box-shadow: 0 0 20px #ff9900;
        }

        .planet2 {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #66ccff, #3366ff);
            bottom: 20%;
            right: 10%;
            box-shadow: 0 0 15px #3366ff;
        }

        .planet3 {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #ff6699, #cc3366);
            top: 60%;
            right: 25%;
            box-shadow: 0 0 10px #cc3366;
        }

        .container {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        h2 {
            font-family: 'Courier New', Courier, monospace;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .btn {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            border: 2px solid #fff;
            border-radius: 5px;
            transition: background 0.3s, box-shadow 0.3s;
            color: #fff;
            background: transparent;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }

        .btn.signup {
            border-color: #28a745;
        }

        .btn.signup:hover {
            background: rgba(40, 167, 69, 0.3);
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.7);
        }

        .btn.member {
            border-color: #ffc107;
        }

        .btn.member:hover {
            background: rgba(255, 193, 7, 0.2);
            box-shadow: 0 0 10px rgba(255, 193, 7, 0.7);
        }
    </style>
</head>
<body>
<!-- 행성 요소들 -->
<div class="planet planet1"></div>
<div class="planet planet2"></div>
<div class="planet planet3"></div>

<!-- 중앙 컨테이너 -->
<div class="container">
    <h2>재웅's 게시판</h2>
    <a class="btn signup" href="/board/save">회원가입</a>
    <a class="btn" href="/board/login">로그인</a>
    <a class="btn member" href="/member/">회원목록</a>
</div>
</body>
</html>
